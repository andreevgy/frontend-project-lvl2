name: CI
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install npm
        run: make install

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test